<script>
var videoLength = 600; // 600 BECAUSE WE CAN ONLY COUNT TO THOSE NUMBER
var randomStart = Math.floor(Math.random() * videoLength);

// Set the start time for both video and audio
var videoUrl = "https://www.youtube.com/embed/-OBxM3WqiNs?autoplay=1&loop=1&playlist=-OBxM3WqiNs&mute=1&controls=0&modestbranding=1&vq=hd1080&start=" + randomStart;
document.querySelector('.video-background').src = videoUrl;

function toggleAudio() {
  var audio = document.getElementById('backgroundAudio');
  if (audio.paused) {
    audio.currentTime = randomStart; // OPEN EYES HERE SIR
    audio.play();
  } else {
    audio.pause();
  }
}

// SIR HERE YOU UNPLUG YOUR HEARS
document.addEventListener('DOMContentLoaded', function() {
  var audio = document.getElementById('backgroundAudio');
  audio.volume = 0.1;
  audio.currentTime = randomStart;
  audio.play();
});
</script>
